---
layout: default
---

<div class="home">

  <div class="post-block-container">
    {% for post in site.posts %}
    <div class="post-block">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <span class="post-mmdd">{{ post.date | date: "%b %-d" }}</span>
        <span class="post-yyyy">{{ post.date | date: "%Y" }}</span>
      </a>
      </div>
    {% endfor %}
  </div>
</div>
